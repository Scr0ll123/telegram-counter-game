<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TelegramCounter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body >
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {onProgress: UnityProgress});
      
      window.addEventListener("resize", function() {
          var width = window.innerWidth;
          var height = window.innerHeight;
          unityInstance.SendMessage('DynamicWrap', 'SetResolution', width + ',' + height);
      });

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Builds.data",
        frameworkUrl: "Build/Builds.framework.js",
        codeUrl: "Build/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "IZZZIO",
        productName: "TelegramCounter",
        productVersion: "1.0",
      });

      

      window.Telegram.WebApp.ready();

    </script>
  </body>
</html>
